specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: LucidaoGovernor
    network: matic
    source:
      address: "0xac1fdCA2Be645E3e06c7832613a78C72135DA945"
      abi: LucidaoGovernor
      startBlock: 28154009
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - ProposalCanceled
        - ProposalCreated
        - ProposalExecuted
        - ProposalQueued
        - QuorumNumeratorUpdated
        - TimelockChange
        - VoteCast
      abis:
        - name: LucidaoGovernor
          file: ./abis/LucidaoGovernor.json
      eventHandlers:
        - event: ProposalCanceled(uint256)
          handler: handleProposalCanceled
        - event: ProposalCreated(uint256,address,address[],uint256[],string[],bytes[],uint256,uint256,string)
          handler: handleProposalCreated
        - event: ProposalExecuted(uint256)
          handler: handleProposalExecuted
        - event: ProposalQueued(uint256,uint256)
          handler: handleProposalQueued
        - event: QuorumNumeratorUpdated(uint256,uint256)
          handler: handleQuorumNumeratorUpdated
        - event: TimelockChange(address,address)
          handler: handleTimelockChange
        - event: VoteCast(indexed address,uint256,uint8,uint256,string)
          handler: handleVoteCast
      file: ./src/mapping.ts
  - kind: ethereum
    name: Lucidao
    network: matic
    source:
      address: "0xc2A45FE7d40bCAc8369371B08419DDAFd3131b4a"
      abi: Lucidao
      startBlock: 28154009
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Approval
        - DelegateChanged
        - DelegateVotesChanged
        - Transfer
      abis:
        - name: Lucidao
          file: ./abis/Lucidao.json
      eventHandlers:
        # - event: Approval(indexed address,indexed address,uint256)
        #   handler: handleApproval
        # - event: DelegateChanged(indexed address,indexed address,indexed address)
        #   handler: handleDelegateChanged
        - event: DelegateVotesChanged(indexed address,uint256,uint256)
          handler: handleDelegateVotesChanged
        # - event: Transfer(indexed address,indexed address,uint256)
        #   handler: handleTransfer
      file: ./src/lucidaoMapping.ts

